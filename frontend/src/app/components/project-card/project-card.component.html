<div class="project-card">
    <div class="project-card-info-container">
        <a [href]="model.sourceUrl" alt="Project Source Image" target="_blank" rel="noopener noreferrer">
            <img class="project-card-info-source-image" [src]="model.sourceImageUrl">
        </a>
    </div>
    <div class="project-card-header-container">
        <img class="project-card-item project-card-image" [src]="model.projectImageUrl">
        <a class="project-card-header-link" [href]="model.sourceUrl" alt="Project Source Image" target="_blank" rel="noopener noreferrer">
            <span class="project-card-item project-card-header">{{ model.header }}</span>
        </a>
    </div>
    <span class="project-card-item project-card-description text-small-base">{{ model.description }}</span>
</div>
