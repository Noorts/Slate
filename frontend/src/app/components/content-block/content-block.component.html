<div class="content-block-container">
    <h1 class="content-block-title">{{ model.blockHeader }}</h1>
    <div *ngFor="let infocard of model.infoCards; index as i">
        <app-info-card [model]="infocard" ></app-info-card>
        <div class="vertical-line" *ngIf="i != model.infoCards.length - 1"></div>
    </div>
</div>
