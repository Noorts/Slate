<div class="card" #card>
    <div class="card-status" *ngIf="model.statusContent">
        <span class="card-status-content text-small-base">{{ model.statusContent }}</span>
    </div>
    <div class="card-header-container">
        <img class="card-image" *ngIf="model.orgImage" [src]="strapiUrl + model.orgImage.url">
        <div class="card-header-text-container">
            <span class="card-item card-header">{{ model.header }}</span>
            <span class="card-item card-org text-small-base">{{ model.organisation }}</span>
        </div>
    </div>
    <span class="card-item card-date text-small-base">{{ model.dateRange }}</span>
    <span class="card-item card-text text-small-base" [innerHTML]="model.introText"></span>
    <span class="card-item card-description card-text text-small-base"
        [innerHTML]="model.description" #description></span>
    <div class="card-read-more-container" #readMoreContainer *ngIf="model.description">
        <span class="card-read-more-text" (click)="revealFullDescription()">Read More</span>
    </div>
</div>
